<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo album - Home</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
      <link rel="stylesheet" href="public/justifiedgallery/justifiedGallery.min.css" />
      <link rel="stylesheet" href="public/bootstrap.min.css" />
      <link rel="stylesheet" href="public/w3.css" />
      <link rel="stylesheet" href="public/mowog.css" />


  </head>

  <body>  
    <div class="title_img">
      <img src="public/TransV5.gif" style="max-width:75%;height:auto;" >
    </div>
    
    <nav class="w3-bar w3-black">
        <a href="/index.html" class="w3-button w3-bar-item">Home</a>
        <a href="/news.html" class="w3-button w3-bar-item">News</a>
        <a href="/gallery" class="w3-button w3-bar-item">Gallery</a>
        <a href="/contact.html" class="w3-button w3-bar-item">Contact</a>
        </div>
    </nav>
    <div class="main_content">
        
        <div id="container">
        
          <!--
            Gallery title
          -->
          
        
          <!--
            Breadcrumbs of parent albums
          -->
          <nav class="breadcrumbs">
        <a class="breadcrumb-item" href="index.html">Home</a>
          </nav>
        
          <!--
            Nested albums, if any
          -->
          <div id="albums" class="justified-gallery">
        <a href="old_mowog_pics.html">
                <img src="media/small/old_mowog_pics/IMG_1479.jpeg" alt="">
                <div class="caption" style="display: inline-block">
                  <h3>old_mowog_pics</h3>
                  <div class="summary">20 photos</div>
                </div>
              </a><a href="2019_MOWOG_XMAS.html">
                <img src="media/small/2019_MOWOG_XMAS/DSC_0699.jpg" alt="">
                <div class="caption" style="display: inline-block">
                  <h3>2019_MOWOG_XMAS</h3>
                  <div class="summary">32 photos</div>
                </div>
              </a>  </div>
        
          <!--
            All photos and videos
          -->
          <ul id="media" class="clearfix justified-gallery">
          </ul>
        
          <!--
            Optional footer
          -->
        
        </div>
        <!-- Video loader -->
        <div id="videos">
        </div>
    </div>
    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>
    <script src="public/justifiedgallery/jquery.justifiedGallery.min.js"></script>
    <script src="public/bootstrap/bootstrap.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          exThumbImage: 'data-exthumbimage',
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({
          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,
        });

        // Init justified gallery for photos
        $("#media").justifiedGallery({
          selector: '.albumList',
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
        });
      });
    </script>


  </body>

</html>
